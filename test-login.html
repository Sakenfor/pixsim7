<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="stst1616@gmail.com"><br><br>
        <input type="password" id="password" placeholder="Password" value="admin123"><br><br>
        <button type="submit">Login</button>
    </form>
    <pre id="result"></pre>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const result = document.getElementById('result');
            result.textContent = 'Logging in...';

            try {
                const response = await fetch('http://localhost:8001/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);

                if (data.access_token) {
                    localStorage.setItem('auth_token', data.access_token);
                    result.textContent += '\n\nToken saved! Redirecting to admin panel...';
                    setTimeout(() => {
                        window.location.href = 'http://localhost:8002';
                    }, 1000);
                }
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
