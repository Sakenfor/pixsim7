# Example plugin poses vocabulary
# Demonstrates adding new pose concepts via plugins.
version: "1.0.0"

poses:
  pose:standing_mysterious:
    label: "Standing Mysterious"
    category: standing
    parent: pose:standing_neutral
    tension: 5
    slots:
      provides: [slot:standing, slot:grounded]
      requires: []
    mood: [mysterious, dramatic]
    detector_labels: [mysterious, enigmatic, shadowy]
    tags: [full_body, dramatic, lighting]

  pose:leaning_mysterious:
    label: "Leaning Mysterious"
    category: leaning
    parent: pose:leaning_wall
    tension: 6
    slots:
      provides: [slot:grounded, slot:casual]
      requires: []
    mood: [mysterious, dramatic]
    detector_labels: [leaning_mysterious, dark_lean]
    tags: [dramatic, moody]
