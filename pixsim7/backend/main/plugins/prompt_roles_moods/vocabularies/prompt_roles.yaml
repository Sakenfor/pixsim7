# Prompt role pack: moods
version: "1.0.0"

roles:
  mood:
    label: "Mood"
    description: "Emotional tone or atmosphere"
    priority: 50
    composition_role: role:style_reference
    # Only unambiguous emotional descriptors â€” words like "soft", "gentle",
    # "tense", "intense" etc. are too context-dependent for keyword matching
    # (they often describe lighting, textures, terrain).  The full set remains
    # in the moods ontology vocabulary for LLM-based analysis.
    keywords:
      - afraid
      - anxious
      - nervous
      - worried
      - scared
      - terrified
      - happy
      - joyful
      - excited
      - eager
      - enthusiastic
      - teasing
      - playful
      - passionate
      - angry
      - furious
      - sad
      - melancholy
      - depressed
      - frustrated
      - annoyed
    aliases: []
