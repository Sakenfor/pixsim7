# Poses Vocabulary
# Character poses with provides/requires for matching
# Speaks: slots, tension, mood, rating, progression
version: "1.0.0"

categories:
  - standing
  - sitting
  - lying
  - leaning
  - movement
  - transition
  - intimate
  - action
  - flexible

poses:
  # === Flexible (T-pose) ===
  pose:t_pose:
    label: "T-Pose (Flexible)"
    category: flexible
    description: "Neutral pose that can be assigned any other pose by AI"
    tension: 0
    slots:
      provides: [slot:flexible_pose]
      requires: []
    special: assignable  # Marker for pose assignment system

  # === Standing Poses ===
  pose:standing_neutral:
    label: "Standing Neutral"
    category: standing
    tension: 0
    slots:
      provides: [slot:standing, slot:grounded]
      requires: []
    detector_labels: [standing, stand, upright]
    tags: [full_body, neutral]

  pose:standing_near:
    label: "Standing Near"
    category: standing
    parent: pose:standing_neutral
    tension: 2
    slots:
      provides: [slot:standing, slot:grounded, slot:close_proximity]
      requires: []
    detector_labels: [standing_near, standing_by, beside]
    tags: [full_body, proximity]

  pose:standing_facing:
    label: "Standing Facing Partner"
    category: standing
    parent: pose:standing_neutral
    tension: 3
    slots:
      provides: [slot:standing, slot:grounded, slot:facing_partner]
      requires: [slot:facing_partner]  # Needs partner facing back
    mood: [engaged, interested]
    detector_labels: [facing, standing_facing, face_to_face]
    tags: [full_body, interaction]

  pose:standing_embrace:
    label: "Standing Embrace"
    category: standing
    parent: pose:standing_facing
    tension: 5
    slots:
      provides: [slot:standing, slot:embrace_initiator, slot:close_contact]
      requires: [slot:embrace_receiver]
    mood: [romantic, tender]
    rating: rating:romantic
    detector_labels: [embracing, hugging, holding]
    tags: [full_body, intimate, contact]

  # === Sitting Poses ===
  pose:sitting_neutral:
    label: "Sitting Neutral"
    category: sitting
    tension: 0
    slots:
      provides: [slot:sitting, slot:grounded]
      requires: []
    detector_labels: [sitting, seated, sit]
    tags: [seated, neutral]

  pose:sitting_close:
    label: "Sitting Close Together"
    category: sitting
    parent: pose:sitting_neutral
    tension: 3
    slots:
      provides: [slot:sitting, slot:grounded, slot:close_proximity]
      requires: []
    mood: [intimate]
    detector_labels: [sitting_close, seated_together, side_by_side]
    tags: [seated, proximity, intimate]

  pose:sitting_leaning:
    label: "Sitting Leaning Together"
    category: sitting
    parent: pose:sitting_close
    tension: 5
    slots:
      provides: [slot:sitting, slot:close_contact, slot:receptive]
      requires: [slot:close_proximity]
    mood: [romantic, comfortable]
    detector_labels: [leaning_together, leaning_in, seated_lean]
    tags: [seated, intimate, contact]

  # === Lying Poses ===
  pose:lying_neutral:
    label: "Lying Down"
    category: lying
    tension: 1
    slots:
      provides: [slot:lying, slot:grounded]
      requires: []
    detector_labels: [lying, lying_down, reclined, reclining]
    tags: [horizontal, relaxed]

  pose:lying_facing:
    label: "Lying Facing Partner"
    category: lying
    parent: pose:lying_neutral
    tension: 6
    slots:
      provides: [slot:lying, slot:facing_partner, slot:close_proximity]
      requires: [slot:facing_partner, slot:lying]
    mood: [intimate, tender]
    rating: rating:romantic
    detector_labels: [lying_facing, facing_horizontal, bed_facing]
    tags: [horizontal, intimate, interaction]

  pose:lying_embrace:
    label: "Lying Embracing"
    category: lying
    parent: pose:lying_facing
    tension: 7
    slots:
      provides: [slot:lying, slot:embrace_initiator, slot:intimate_contact]
      requires: [slot:embrace_receiver, slot:lying]
    mood: [romantic, passionate]
    rating: rating:mature_implied
    detector_labels: [lying_embrace, horizontal_embrace, cuddling]
    tags: [horizontal, intimate, contact, close]

  # === Intimate Poses ===
  pose:almost_kiss:
    label: "Almost Kissing"
    category: intimate
    tension: 6
    slots:
      provides: [slot:kiss_initiator, slot:close_proximity, slot:intimate_intent]
      requires: [slot:kiss_receiver, slot:facing_partner]
    mood: [romantic, anticipation, tension]
    rating: rating:romantic
    progression:
      from: [pose:standing_facing, pose:standing_embrace]
      to: [pose:kissing, pose:pull_back]
    detector_labels: [almost_kiss, near_kiss, faces_close]
    tags: [intimate, tension, proximity]

  pose:kissing:
    label: "Kissing"
    category: intimate
    tension: 7
    slots:
      provides: [slot:kiss_initiator, slot:intimate_contact]
      requires: [slot:kiss_receiver, slot:facing_partner]
    mood: [romantic, passionate]
    rating: rating:mature_implied
    progression:
      from: [pose:almost_kiss]
      to: [pose:embrace, pose:pull_back]
    detector_labels: [kissing, kiss, lips_touching]
    tags: [intimate, contact, romantic]

  pose:forehead_touch:
    label: "Forehead Touch"
    category: intimate
    tension: 6
    slots:
      provides: [slot:close_contact, slot:intimate_intent]
      requires: [slot:facing_partner, slot:close_proximity]
    mood: [tender, loving]
    rating: rating:romantic
    detector_labels: [forehead_touch, heads_together, forehead_kiss]
    tags: [intimate, tender, contact]

  pose:hand_holding:
    label: "Holding Hands"
    category: intimate
    tension: 3
    slots:
      provides: [slot:hand_holding, slot:light_touch]
      requires: [slot:hand_holding]  # Both need to hold
    mood: [romantic, connected]
    rating: rating:sfw
    detector_labels: [holding_hands, hand_hold, hands_clasped]
    tags: [intimate, contact, connection]

  # === Action Poses ===
  pose:jumping_attack:
    label: "Jumping Attack"
    category: action
    tension: 8
    slots:
      provides: [slot:attacker, slot:airborne, slot:aggressive_intent]
      requires: [slot:target, slot:grounded]
    mood: [aggressive, intense]
    rating: rating:sfw
    detector_labels: [jumping_attack, leap_attack, aerial_strike]
    tags: [action, combat, airborne]

  pose:scared_defensive:
    label: "Scared/Defensive"
    category: action
    tension: 6
    slots:
      provides: [slot:target, slot:grounded, slot:defensive, slot:reactive]
      requires: [slot:attacker]
    mood: [fearful, tense]
    rating: rating:sfw
    detector_labels: [scared, defensive, cowering, flinching]
    tags: [action, reactive, grounded]

  pose:lunging:
    label: "Lunging"
    category: action
    tension: 7
    slots:
      provides: [slot:attacker, slot:grounded, slot:aggressive_intent]
      requires: [slot:target]
    mood: [aggressive, determined]
    detector_labels: [lunging, lunge, thrust]
    tags: [action, combat, grounded]

  pose:dodging:
    label: "Dodging"
    category: action
    tension: 6
    slots:
      provides: [slot:target, slot:reactive, slot:grounded]
      requires: [slot:attacker]
    mood: [alert, reactive]
    detector_labels: [dodging, dodge, evading]
    tags: [action, reactive, movement]

  # === Movement Poses ===
  pose:walking_neutral:
    label: "Walking"
    category: movement
    tension: 1
    slots:
      provides: [slot:grounded, slot:movement]
      requires: []
    detector_labels: [walking, walk, moving, stride]
    tags: [motion, locomotion]

  pose:walking_together:
    label: "Walking Together"
    category: movement
    parent: pose:walking_neutral
    tension: 2
    slots:
      provides: [slot:grounded, slot:movement, slot:close_proximity]
      requires: [slot:movement]  # Partner also walking
    mood: [companionable]
    detector_labels: [walking_together, strolling, side_walk]
    tags: [motion, proximity, synchronized]

  pose:walking_holding_hands:
    label: "Walking Holding Hands"
    category: movement
    parent: pose:walking_together
    tension: 4
    slots:
      provides: [slot:grounded, slot:movement, slot:hand_holding]
      requires: [slot:movement, slot:hand_holding]
    mood: [romantic, connected]
    rating: rating:sfw
    detector_labels: [holding_hands, hand_in_hand, linked_walking]
    tags: [motion, intimate, contact]

  # === Leaning Poses ===
  pose:leaning_wall:
    label: "Leaning Against Wall"
    category: leaning
    tension: 2
    slots:
      provides: [slot:grounded, slot:casual]
      requires: []
    detector_labels: [leaning_wall, against_wall, wall_lean]
    tags: [partial_support, casual]

  pose:leaning_forward:
    label: "Leaning Forward"
    category: leaning
    tension: 4
    slots:
      provides: [slot:grounded, slot:intimate_intent, slot:close_proximity]
      requires: []
    mood: [interested, engaged]
    detector_labels: [leaning_forward, lean_in, forward_lean]
    tags: [engaged, interested]
