# Moods Vocabulary
# Emotional tones that apply across poses, scenes, backgrounds
# Cross-cutting vocabulary spoken by many entity types
version: "1.0.0"

# Mood categories
categories:
  positive: "Positive emotional states"
  negative: "Negative emotional states"
  romantic: "Romantic/intimate emotional states"
  action: "Action/conflict emotional states"
  neutral: "Neutral or ambiguous states"

moods:
  # === Neutral ===
  mood:neutral:
    label: "Neutral"
    category: neutral
    tension_range: [0, 3]
    keywords: [neutral, calm, composed]

  # === Positive ===
  mood:happy:
    label: "Happy"
    category: positive
    tension_range: [1, 4]
    keywords: [happy, joyful, cheerful]

  mood:playful:
    label: "Playful"
    category: positive
    tension_range: [2, 5]
    keywords: [playful, teasing, mischievous, fun]

  mood:confident:
    label: "Confident"
    category: positive
    tension_range: [2, 6]
    keywords: [confident, bold, assured, assertive]

  mood:excited:
    label: "Excited"
    category: positive
    tension_range: [3, 6]
    keywords: [excited, eager, enthusiastic]

  # === Romantic ===
  mood:romantic:
    label: "Romantic"
    category: romantic
    tension_range: [4, 8]
    keywords: [romantic, loving, affectionate, sweet]
    compatible_ratings: [rating:romantic, rating:mature_implied]

  mood:tender:
    label: "Tender"
    category: romantic
    parent: mood:romantic
    tension_range: [3, 7]
    keywords: [tender, gentle, soft, caring]

  mood:passionate:
    label: "Passionate"
    category: romantic
    parent: mood:romantic
    tension_range: [6, 10]
    keywords: [passionate, intense, heated, fervent]
    compatible_ratings: [rating:mature_implied, rating:restricted]

  mood:anticipation:
    label: "Anticipation"
    category: romantic
    tension_range: [4, 7]
    keywords: [anticipation, expectant, waiting]

  mood:longing:
    label: "Longing"
    category: romantic
    tension_range: [3, 6]
    keywords: [longing, yearning, desire]

  # === Negative ===
  mood:nervous:
    label: "Nervous"
    category: negative
    tension_range: [3, 6]
    keywords: [nervous, anxious, shy, uncertain]

  mood:fearful:
    label: "Fearful"
    category: negative
    tension_range: [5, 8]
    keywords: [fearful, scared, afraid, frightened]

  mood:sad:
    label: "Sad"
    category: negative
    tension_range: [2, 5]
    keywords: [sad, melancholy, sorrowful]

  mood:conflicted:
    label: "Conflicted"
    category: negative
    tension_range: [4, 7]
    keywords: [conflicted, torn, uncertain, hesitant]

  # === Action ===
  mood:aggressive:
    label: "Aggressive"
    category: action
    tension_range: [6, 10]
    keywords: [aggressive, hostile, angry]

  mood:determined:
    label: "Determined"
    category: action
    tension_range: [4, 8]
    keywords: [determined, focused, resolute]

  mood:alert:
    label: "Alert"
    category: action
    tension_range: [4, 7]
    keywords: [alert, vigilant, watchful]

  mood:tense:
    label: "Tense"
    category: action
    tension_range: [5, 9]
    keywords: [tense, strained, on_edge]
