name: Build Android APK

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'apps/pixsim7-android/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'apps/pixsim7-android/**'
  release:
    types: [ created ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x apps/pixsim7-android/gradlew

    - name: Build Debug APK
      working-directory: apps/pixsim7-android
      run: ./gradlew assembleDebug --stacktrace

    - name: Build Release APK
      working-directory: apps/pixsim7-android
      run: ./gradlew assembleRelease --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: pixsim7-android-debug
        path: apps/pixsim7-android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: pixsim7-android-release
        path: apps/pixsim7-android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 90

    - name: Upload to Release (if release event)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: |
          apps/pixsim7-android/app/build/outputs/apk/debug/app-debug.apk
          apps/pixsim7-android/app/build/outputs/apk/release/app-release-unsigned.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
